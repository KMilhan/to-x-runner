name: Mutation Survivability

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  mutmut:
    name: Track mutation survivability
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.12"

      - name: Sync dependencies
        run: uv sync --group dev --locked --python 3.12

      - name: Run mutmut suite
        run: uv run mutmut run

      - name: Collect mutmut results
        run: |
          uv run mutmut results > mutation-results.txt
          uv run python scripts/update_mutation_badge.py --skip-run

      - name: Publish survivability summary
        run: |
          RESULT=$(jq -r '.message' badges/mutation-survivability.json)
          COLOR=$(jq -r '.color' badges/mutation-survivability.json)
          {
            echo "## Mutation survivability"
            echo "- Rate: ${RESULT}"
            echo "- Badge color: ${COLOR}"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload survivability artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mutation-survivability
          if-no-files-found: error
          path: |
            badges/mutation-survivability.json
            mutation-results.txt
            mutants/mutmut-stats.json
