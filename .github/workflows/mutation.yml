name: Mutation Survivability

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  mutmut:
    name: Track mutation survivability
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Prepare Python 3.14 environment
        run: |
          uv python install 3.14
          uv venv --python 3.14

      - name: Install dependencies
        run: |
          uv pip install --python 3.14 --editable .
          python scripts/install_dependency_group.py --group dev --python 3.14

      - name: Run mutmut suite
        run: uv run --python 3.14 mutmut run

      - name: Collect mutmut results
        run: |
          uv run --python 3.14 mutmut results > mutation-results.txt
          uv run --python 3.14 python scripts/update_mutation_badge.py --skip-run --mutmut-bin mutmut
      - name: Publish mutation badge to artifacts branch
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          repo="https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}"
          tmpdir=$(mktemp -d)
          git clone --depth 1 --single-branch --branch badge-artifacts "$repo" "$tmpdir"
          mkdir -p "$tmpdir/badges"
          cp badges/mutation-survivability.json "$tmpdir/badges/mutation-survivability.json"
          cd "$tmpdir"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add badges/mutation-survivability.json
          if git diff --cached --quiet; then
            echo "Badge already up to date"
          else
            git commit -m ":bar_chart: update mutation survivability badge"
            git push --force-with-lease origin HEAD:badge-artifacts
          fi
          cd -
          rm -rf "$tmpdir"

      - name: Publish survivability summary
        run: |
          RESULT=$(jq -r '.message' badges/mutation-survivability.json)
          COLOR=$(jq -r '.color' badges/mutation-survivability.json)
          {
            echo "## Mutation survivability"
            echo "- Rate: ${RESULT}"
            echo "- Badge color: ${COLOR}"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload survivability artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mutation-survivability
          if-no-files-found: error
          path: |
            badges/mutation-survivability.json
            mutation-results.txt
            mutants/mutmut-stats.json
