name: Compat Contracts

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  contracts:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        python: ["3.11", "3.12", "3.13", "3.14"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install uv
        uses: astral-sh/setup-uv@v1
      - name: Verify uv.lock workspace metadata
        run: python scripts/ensure_uv_lock_version.py --check
      - name: Install project
        run: uv sync --extra benchmark --python ${{ matrix.python }}
      - name: Install dev dependency group
        run: python scripts/install_dependency_group.py --group dev --python ${{ matrix.python }}
      - name: Run stdlib compat parity
        run: uv run --python ${{ matrix.python }} pytest tests/test_compat_parity.py
      - name: Run CPython contract suites
        env:
          PYTHONWARNINGS: "ignore::DeprecationWarning"
        run: uv run --python ${{ matrix.python }} pytest tests/test_cpython_contracts.py
      - name: Write compat badge
        if: always()
        run: python scripts/write_status_badge.py --label "compat contracts" --status ${{ job.status }} --output badges/compat-contracts.json
      - name: Publish compat badge to artifacts branch
        if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin badge-artifacts
          git worktree add ../badge-artifacts badge-artifacts
          mkdir -p ../badge-artifacts/badges
          cp badges/compat-contracts.json ../badge-artifacts/badges/compat-contracts.json
          cd ../badge-artifacts
          git add badges/compat-contracts.json
          if git diff --cached --quiet; then
            echo "Compat badge already up to date"
          else
            git commit -m ":shield: update compat contracts badge"
            git push origin badge-artifacts
          fi
          cd -
          git worktree remove ../badge-artifacts
