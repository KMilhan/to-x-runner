name: Compat Contracts

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  contracts:
    strategy:
      fail-fast: false
      matrix:
        python: ["3.11", "3.12", "3.13", "3.14"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install uv
        uses: astral-sh/setup-uv@v1
      - name: Install project
        run: uv sync --extra benchmark --group dev --python ${{ matrix.python }}
      - name: Run stdlib compat parity
        run: uv run pytest tests/test_compat_parity.py
      - name: Run CPython contract suites
        env:
          PYTHONWARNINGS: "ignore::DeprecationWarning"
        run: uv run pytest tests/test_cpython_contracts.py
